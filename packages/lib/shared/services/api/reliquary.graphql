query GetReliquaryFarmSnapshots($id: String!, $range: GqlPoolSnapshotDataRange!, $chain: GqlChain!) {
  snapshots: beetsPoolGetReliquaryFarmSnapshots(id: $id, range: $range, chain: $chain) {
    id
    farmId
    timestamp
    totalBalance
    totalLiquidity
    levelBalances {
      id
      level
      balance
    }
    relicCount
    totalBalance
    userCount
  }
}
