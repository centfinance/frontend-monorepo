mutation CreateLBP($input: CreateLBPInput!) {
  createLBP(input: $input)
}

query GetLbpPriceInfo(
  $chain: GqlChain!,
  $poolId: String!
) {
  prices: lbpPriceChart(
    chain: $chain,
    id: $poolId,
  ) {
    timestamp
    intervalTimestamp   # (deprecated, but still non-null)
    projectTokenPrice
    reservePrice
    volume
    buyVolume
    sellVolume
    swapCount
    tvl
    fees
    cumulativeFees
    cumulativeVolume
    projectTokenBalance
    reserveTokenBalance
  }
}
